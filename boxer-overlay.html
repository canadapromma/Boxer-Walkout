<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxer Walkout Overlay</title>
    <style>
        body { 
            background: transparent; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            color: white;
        }
        #overlay { 
            position: absolute; 
            bottom: 50px; 
            width: 100%; 
            animation: fadeIn 3s; 
        }
        img { 
            width: 200px; 
            border-radius: 10px; 
        }
        h1 { 
            font-size: 40px; 
            text-shadow: 2px 2px 5px black; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 id="boxerName">Loading...</h1>
        <img id="boxerImage" src="" alt="Boxer">
    </div>

    <script>
        async function fetchData() {
            const response = await fetch([{"name":"Test Name","image":"https://photos.app.goo.gl/VDCinhcZCyDNARAW8"},{"name":"Mike Tyson","image":"https://i.imgur.com/miketyson.jpg"},{"name":"Muhammad Ali","image":"https://i.imgur.com/muhammadali.jpg"},{"name":"Sugar Ray Leonard","image":"https://i.imgur.com/sugarrayleonard.jpg"}]);
            const data = await response.json();
            const boxer = data[0];  // Change index if you want to display different boxers

            document.getElementById("boxerName").textContent = boxer.name;
            document.getElementById("boxerImage").src = boxer.image;
        }

        fetchData();
    </script>
</body>
</html>
